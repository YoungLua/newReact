<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
   <div id="app"></div>
   <script type="text/babel">
        var Box = React.createClass({
            render : function(){
                //嵌套子组件
                return (
                     <div>
                        <h1>你号世界</h1>
                        <Messeage/>
                        <Mes/>
                     </div>
                );
            }
        });
        var Messeage = React.createClass({
            render : function(){
                return(
                    <p>最美的事情就是敲代码</p>
                );
            }
        });
        var Mes = React.createClass({
             render : function(){
                 return (<h2>Lady gaga</h2>)
             }
        });
        ReactDOM.render(
                <Box/>,
                document.getElementById('app')
                );




   </script>
</body>
</html>
